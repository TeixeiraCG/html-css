<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando vídeo no site</title>
</head>
<body>
    <h1>Colocando vídeo no site</h1>
    <p>Vamos testar</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midia/meu-video.mp4" type="/video.mp4">
        <source src="midia/meu-video.m4v" type="/video.m4v">
        <source src="midia/meu-video.ogv" type="/video.ogv">
        <source src="midia/meu-video.webm" type="/video.webm">
    </video>
    <p>Seu navegador não abre o nosso vídeo! <a href="midia/meu-video.mp4">Baixe aqui</a></p>
    <h1>Vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gqrySQQzvvQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
